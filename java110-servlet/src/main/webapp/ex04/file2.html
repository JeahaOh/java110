<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Multipart Request</title>
</head>
<body>
    <h1> Post 요청 보내기 - 멀티 파트 II </h1>
    <!--
        파일을 업로드 하려면 파일 전송 방식(데이터 인코딩 방식)을
        멀티파트 형식으로 지정해야 한다.
        
        enctype 속성 :
        - 기본값은 application/x-www-form-urlencoded 이다.
        - 파일을 전송하려면 multipart/form-data 로 설정해야 한다.
        
        멀티파트로 전송하려면 반드시 post방식이여야 한다.
    -->
    
    <form action="servlet04" method="post" enctype="multipart/form-data">
    이름 : <input type="text" name="name"><br>
    나이 : <input type="text" name="age"><br>
    재직 여부 : <select name="working">
        <option value="true">재직중</option>
        <option value="false">구직중</option>
    </select><br>
    file1 : <input type="file" name="file1"><br>
    file2 : <input type="file" name="file2"><br>
    <input type="submit" value="보내기">
    <input type="reset" value="취소">
    </form>
</body>
</html>
